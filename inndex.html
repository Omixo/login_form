<head>

    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

    <style>
        .err-msg {
            color: red;

<body>
    <div class="container">
        <div class="form-box">
            <form action="form_post.php" method="POST" name="Form">
                <h2>Neumorphic Form</h2>
                <!-- <p id="result"></p> -->
                <!-- Student details -->
                <div class="input-box">
                    <i class='bx bx-user-circle'></i>
                    <input type="text" placeholder="Username" name="Username" id="Username">
                    <span class="err-msg"></span>
                </div>


                <div class="input-box">
                    <i class='bx bxl-gmail'></i>
                    <input type="email" placeholder="Email" name="emailAddr" id="emailAddr">
                    <span class="err-msg"></span>
                </div>
                <div class="input-box">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" placeholder="Password" name="password" id="password">
                    <span class="err-msg"></span>
                </div>
                <div class="input-box">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" placeholder="Confirm password" name="CPassword" id="cpassword">
                    <span class="err-msg"></span>
                    <div>
                        <label for="Branch">Choose a Branch</label>

                        <select name="Branch" id="Choose">
                            <option> =Please select option= </option>
                            <option value="Computer Enginnering">CSE</option>
                            <option value="Machine Learning">ML</option>
                            <option value="Data science">Data science</option>
                            <option value="Cyber Security">Cyber</option>
                            <option value="Artifical Enginnering">AI</option>
                            <option value="Electrical Enginnering">EE</option>
                            <option value="Information Technology">IT</option>
                        </select>
                    </div>
                </div>
                <div class="Button">
                    <input type="submit" class="btn" value="Register" onclick="return validation()"
                        style="font-size: 1.5em;">
                </div>
                <!-- <div class="group">
                    <span> <a href="#">Forgot password</a></span>
                    <br>
                    <span> <a href="#">Login</a></span>
                </div> -->
            </form>
        </div>
